<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="box1">
            <div class="box1-1"></div>
        </div>
        <div class="box2">
            <div class="box2-1"></div>
        </div>
    </div>
    <div class="container"></div>
    <script type="text/javascript">
        window.onload = function () {
            let box = document.querySelector('.box')
            let box1 = document.querySelector('.box1')
            let box11 = document.querySelector('.box1-1')
            let box2 = document.querySelector('.box2')
            let box21 = document.querySelector('.box2-1')
            let container = document.querySelector('.container')

            function findCommonParent(oNode1, oNode2) {
                // 判断情况1和2 
                if (oNode1.contains(oNode2)) {
                    return oNode1
                    // 判断情况1和2
                } else if (oNode2.contains(oNode1)) {
                    return oNode2
                } else {
                    // 判断情况3，从其中一个节点往上查找，会找到一个共同的祖先节点
                    return findCommonParent(oNode1.parentNode, oNode2)
                }
            }
            console.log(findCommonParent(container, box21))
        }
    </script>
</body>

</html>
